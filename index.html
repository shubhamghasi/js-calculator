<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculatorArea">
            <div class="innerContainer">
                <div class="resultbar">
                    0
                </div>
                <div class="btnsContainer">
                    <button class="btn" onclick="onClickhandle(9)">9</button>
                    <button class="btn" onclick="onClickhandle(8)">8</button>
                    <button class="btn" onclick="onClickhandle(7)">7</button>
                    <button class="btn operator" id="division">%</button>
                    <button class="btn" onclick="onClickhandle(6)">6</button>
                    <button class="btn" onclick="onClickhandle(5)">5</button>
                    <button class="btn" onclick="onClickhandle(4)">4</button>
                    <button class="btn operator" id="multi">*</button>
                    <button class="btn" onclick="onClickhandle(3)">3</button>
                    <button class="btn" onclick="onClickhandle(2)">2</button>
                    <button class="btn" onclick="onClickhandle(1)">1</button>
                    <button class="btn operator" id="subtract">-</button>
                    <button class="btn" onclick="onClickhandle(0)">0</button>
                    <button class="btn" onclick="onClickClear()">CC</button>
                    <button class="btn equals" id="equal">=</button>
                    <button class="btn operator" id="addition">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
